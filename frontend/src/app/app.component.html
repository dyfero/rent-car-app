<router-outlet></router-outlet>

<p-toast></p-toast>

<!-- Confirm dialog -->
<p-confirmDialog
  #confirmDialog
  key="confirmDialog"
  header="Confirmation"
  icon="pi pi-exclamation-triangle"
  defaultFocus="reject">
  <ng-template pTemplate="footer">
    <button
      type="button"
      pButton
      icon="pi pi-check"
      label="{{ 'action.yes' | transloco }}"
      (click)="confirmDialog.accept()">
    </button>
    <button
      type="button"
      class="p-confirm-dialog-reject"
      pButton
      icon="pi pi-times"
      label="{{ 'action.no' | transloco }}"
      (click)="confirmDialog.reject()">
    </button>
  </ng-template>
</p-confirmDialog>
<!-- Confirm dialog end -->
